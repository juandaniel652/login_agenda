<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Nueva Cuenta</title>
  <link rel="shortcut icon" href="../img/logo-transparente-tp-link-blanco.png" type="image/x-icon">

  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            corporativo: "#005691",
            corporativoDark: "#153d60",
            grisTexto: "#333333",
            grisBorde: "#dddddd",
          },
          boxShadow: {
            suave: "0 10px 30px rgba(0,0,0,0.08)",
            inputFocus: "0 0 0 3px rgba(0, 86, 145, 0.2)",
          },
        },
      },
      daisyui: {
        themes: [
          {
            corporativo: {
              primary: "#005691",
              secondary: "#153d60",
              "base-100": "#ffffff",
              neutral: "#333333",
            },
          },
        ],
      },
    };
  </script>

  <style>
    .initial-hidden {
        opacity: 0;
        transform: scale(0.95);
    }
    .show-form {
        opacity: 1;
        transform: scale(1);
    }
  </style>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4 text-grisTexto">

  <main id="registerContainer" class="w-full max-w-sm initial-hidden transition-all duration-700 ease-out">
    <section
      class="bg-white border border-grisBorde rounded-2xl shadow-suave p-10 transition-all"
      style="min-width: 380px;"
    >

      <header class="text-center mb-8">
        <h1 class="text-3xl font-extrabold tracking-tight text-corporativoDark">
          <span class="text-corporativo">Crear</span> Nueva Cuenta
        </h1>
        <p class="text-sm text-gray-500 mt-2">
          Complete el formulario para registrarse
        </p>
      </header>

      <form id="registerForm" class="space-y-6" novalidate>

        <div>
          <label for="nombre" class="block text-sm font-medium mb-1 text-grisTexto">
            Nombre Completo
          </label>
          <input
            type="text"
            id="nombre"
            class="w-full px-4 py-2.5 bg-white text-grisTexto border border-grisBorde rounded-lg
                   focus:outline-none focus:border-corporativo focus:ring-0 shadow-sm
                   focus:shadow-inputFocus
                   transition duration-200 ease-in-out"
            placeholder="Ingrese su nombre completo"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1 text-grisTexto">
            Correo Electrónico
          </label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2.5 bg-white text-grisTexto border border-grisBorde rounded-lg
                   focus:outline-none focus:border-corporativo focus:ring-0 shadow-sm
                   focus:shadow-inputFocus
                   transition duration-200 ease-in-out"
            placeholder="Ingrese su correo electrónico"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1 text-grisTexto">
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2.5 bg-white text-grisTexto border border-grisBorde rounded-lg
                   focus:outline-none focus:border-corporativo focus:ring-0 shadow-sm
                   focus:shadow-inputFocus
                   transition duration-200 ease-in-out"
            placeholder="Cree una contraseña"
          />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium mb-1 text-grisTexto">
            Confirmar Contraseña
          </label>
          <input
            type="password"
            id="confirmPassword"
            class="w-full px-4 py-2.5 bg-white text-grisTexto border border-grisBorde rounded-lg
                   focus:outline-none focus:border-corporativo focus:ring-0 shadow-sm
                   focus:shadow-inputFocus
                   transition duration-200 ease-in-out"
            placeholder="Repita su contraseña"
          />
        </div>

        <div
          id="error"
          class="hidden text-sm text-red-700 bg-red-100 border border-red-300
                 rounded-lg px-4 py-3 font-medium"
        ></div>

        <button
          type="submit"
          class="w-full bg-corporativo text-white py-3 rounded-lg
                 font-bold text-base tracking-wide shadow-md
                 transition-all duration-300 ease-in-out
                 hover:bg-corporativoDark hover:shadow-lg
                 active:scale-[0.99] focus:outline-none focus:ring-4 focus:ring-corporativo/30"
        >
          <span id="buttonText">REGISTRARSE</span>
        </button>

        <p class="text-xs text-gray-500 text-center mt-4">
          ¿Ya tiene una cuenta?
          <a href="index.html" class="text-corporativo font-semibold hover:text-corporativoDark transition">
            Iniciar Sesión
          </a>
        </p>

      </form>

    </section>

    <footer class="text-center mt-6 text-xs text-gray-400">
        &copy; Andros. Todos los derechos reservados.
    </footer>

  </main>

  <script type="module">
    const API_BASE_URL = "https://login-agenda-backend.onrender.com/api/v1";

    async function registerRequest(nombre, email, password) {
      const response = await fetch(`${API_BASE_URL}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }), // ← quitar nombre
      });
    
      if (!response.ok) {
        const err = await response.json();
        throw new Error(err.detail || "Error al crear la cuenta");
      }
    
      return response.json();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("registerContainer");
      setTimeout(() => {
        container.classList.remove("initial-hidden");
        container.classList.add("show-form");
      }, 10);
    });

    const form = document.getElementById("registerForm");
    const nombre = document.getElementById("nombre");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const errorDiv = document.getElementById("error");
    const buttonText = document.getElementById("buttonText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      ocultarError();

      const n = nombre.value.trim();
      const em = email.value.trim();
      const pass = password.value.trim();
      const pass2 = confirmPassword.value.trim();

      if (!n || !em || !pass || !pass2) {
        mostrarError("Todos los campos son obligatorios.");
        return;
      }
      if (pass.length < 6) {
        mostrarError("La contraseña debe tener al menos 6 caracteres.");
        return;
      }
      if (pass !== pass2) {
        mostrarError("Las contraseñas no coinciden.");
        return;
      }

      buttonText.textContent = "Creando cuenta...";
      form.querySelector("button").disabled = true;

      try {
        await registerRequest(n, em, pass);
        window.location.href = "/index.html"; // login
      } catch (err) {
        mostrarError(err.message);
        buttonText.textContent = "REGISTRARSE";
        form.querySelector("button").disabled = false;
      }
    });

    function mostrarError(mensaje) {
      errorDiv.textContent = mensaje;
      errorDiv.classList.remove("hidden");
    }

    function ocultarError() {
      errorDiv.textContent = "";
      errorDiv.classList.add("hidden");
    }
  </script>

</body>
</html>
